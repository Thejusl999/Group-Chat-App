    <header>Chats</header>
    <ul id="groupList">
      <li id="groupLi">Group 1</li>
    </ul>
  </div>
  <div class="chat-window">
    <div class="default-screen">
      <h1 class="text-3xl text-cyan-300">Welcome to Connect</h1>
      <img src="../assets/doodle.png" alt="doodle image">
      <p class="text-center mt-4 text-xl text-white">

      <div class="chat-header" id="chatHeader"></div>
      <div id="messages" class="messages"></div>
    </div>

      <textarea id="message" placeholder="Type a message..."></textarea>
      <button id="sendMsgBtn">Send</button>
    </div>
