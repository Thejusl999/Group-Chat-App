<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Connect</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <h1 class="text-center text-4xl md:text-5xl mt-10 text-cyan-300 mb-4">Welcome to Connect</h1>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-0 md:gap-20 lg:gap-52">
      <div class="flex flex-col justify-center items-center md:items-end">
        <img src="../assets/doodle.png" alt="doodle image">
        <p class="text-center mt-4 text-xl text-cyan">
          A simple, interactive and reliable<br>messaging app
        </p>
      </div>
      <div class="auth flex flex-col mx-auto md:mx-0">
        <h1 class="text-3xl">SignUp</h1>
        <form id="form">
          <div class="control">
            <label for="name">Name</label>
            <input id="name" type="text" required />
          </div>
          <div class="control">
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>
          <div class="control">
            <label for="phone">Phone Number</label>
            <input id="phone" type="number" required />
          </div>
          <div class="control">
            <label for="password">Password</label>
            <input id="password" type="password" required />
          </div>
          <div class="actions">
            <button>Sign up</button>
          </div>
        </form>
        <div class="loginActions">
          <button id="loginBtn">Already have an account? Login</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
